<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição Team Tiago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000 0%, #ff6600 100%); /* fundo Iron Man */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95); /* fundo claro semi-transparente */
      color: #000; /* texto escuro dentro */
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(255, 100, 0, 0.8); /* brilho laranja */
      text-align: center;
    }

    .container img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="CORREDOR COMPLETA LARANJA E PRETO.svg" alt="Logo Team Tiago">

    <h1>Inscrição - Team Tiago</h1>

    <form action="https://script.google.com/macros/s/AKfycbzsOvaYZLMNjDZBXgUzX_fx3zXCHCaABf1ad1Ovty9dZjbqZwGr1LpkoWNLFjgc28M/exec" method="POST">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="camiseta">Tamanho da Camiseta:</label>
      <select id="camiseta" name="camiseta" required>
        <option value="">Selecione</option>
        <option value="PP">PP</option>
        <option value="P">P</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <option value="GG">GG</option>
        <option value="XG">XG</option>
      </select>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="tempo">Tempo da Última Prova:</label>
      <input type="text" id="tempo" name="tempo">

      <button type="submit">Enviar Inscrição</button>
    </form>
  </div>
</body>
</html>
